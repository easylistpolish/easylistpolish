name: Adlint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm install @adguard/aglint
    - name: Analysing the code with Adlint
      run: |
        npx aglint
